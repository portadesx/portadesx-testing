name: build-2404

on:
  workflow_dispatch:
  

permissions:
  contents: write

jobs:

  build-arm:

    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4
    - name: Enable armhf architecture
      run: |
        sudo dpkg --add-architecture armhf
        sudo apt update
        sudo apt install libc6:armhf libstdc++6:armhf -y
    - name: Download rootfs
      run: |
        wget -q https://github.com/termux/proot-distro/releases/download/v4.18.0/ubuntu-noble-arm-pd-v4.18.0.tar.xz -P $GITHUB_WORKSPACE/
    - name: Decompress rootfs
      run: |
        sudo tar -xJf ubuntu-noble-arm-pd-v4.18.0.tar.xz
        mv ubuntu-noble-arm portadesx-2404
    - name: Mount important filesystem
      run: |
        sudo mount --bind /proc $GITHUB_WORKSPACE/portadesx-2404/proc
        sudo mount --bind /sys $GITHUB_WORKSPACE/portadesx-2404/sys
        sudo mount --bind /run $GITHUB_WORKSPACE/portadesx-2404/run
        sudo mount --bind /dev $GITHUB_WORKSPACE/portadesx-2404/dev
        sudo mount --bind /dev/pts $GITHUB_WORKSPACE/portadesx-2404/dev/pts
    - name: Remove snap override on apt
      run: |
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "apt update && apt install wget sudo && wget https://raw.githubusercontent.com/arfshl/no-snap-on-apt/refs/heads/main/Noble/arm64/setup.sh && sh setup.sh && rm setup.sh"
    - name: Install XFCE desktop, VNC, and basic utility
      run: |
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "apt update && apt upgrade -y && apt install xfce4 xfce4-terminal dbus-x11 pulseaudio nano wget curl sudo adduser tigervnc-standalone-server -y && apt clean"
    - name: Adding user and password
      run: |
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "sudo adduser --disabled-password --gecos "portadesx" portadesx && echo 'portadesx:123' | chpasswd && echo 'portadesx ALL=(ALL:ALL) ALL' >> /etc/sudoers.d/user"
    - name: Setting up VNC Script
      run: | 
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "wget https://raw.githubusercontent.com/portadesx/portadesx/refs/heads/main/scripts/vncsetup.sh && sh vncsetup.sh && rm vncsetup.sh"
    - name: Setting up Help Script
      run: | 
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "wget https://raw.githubusercontent.com/portadesx/portadesx/refs/heads/main/scripts/portadesx-help -P /usr/local/bin && chmod +x /usr/local/bin/portadesx-help && portadesx-help"

    - name: Install user apps
      run: | 
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "apt update && apt install chromium firefox vlc thunderbird evince ristretto galculator libheif1 xarchiver webp-pixbuf-loader fonts-liberation p7zip mousepad -y"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "mkdir -p /home/portadesx/Desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "mkdir -p /home/portadesx/.config/ && wget https://raw.githubusercontent.com/portadesx/portadesx/refs/heads/main/scripts/user-dirs.dirs -P /home/portadesx/.config/"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "sudo sed -i 's|chromium --incognito %U|chromium --incognito --no-sandbox %U|' /usr/share/applications/chromium.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "sudo sed -i 's|chromium %U|chromium --no-sandbox %U|' /usr/share/applications/chromium.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "sudo sed -i 's|chromium --new-window %U|chromium --new-window --no-sandbox %U|' /usr/share/applications/chromium.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "sudo rm /etc/chromium/master_preferences"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "wget https://raw.githubusercontent.com/portadesx/portadesx/refs/heads/main/scripts/office-online.desktop -P /usr/share/applications/"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/office-online.desktop /home/portadesx/Desktop/office-online.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/firefox.desktop /home/portadesx/Desktop/firefox.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/chromium.desktop /home/portadesx/Desktop/chromium.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/vlc.desktop /home/portadesx/Desktop/vlc.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/thunderbird.desktop /home/portadesx/Desktop/thunderbird.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/org.gnome.Evince.desktop /home/portadesx/Desktop/org.gnome.Evince.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/galculator.desktop /home/portadesx/Desktop/galculator.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/org.xfce.ristretto.desktop /home/portadesx/Desktop/org.xfce.ristretto.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/xarchiver.desktop /home/portadesx/Desktop/xarchiver.desktop"
        sudo chroot $GITHUB_WORKSPACE/portadesx-2404 /bin/bash -c "ln -s /usr/share/applications/org.xfce.mousepad.desktop /home/portadesx/Desktop/org.xfce.mousepad.desktop"
    - name: Unmount important filesystem
      run: |
        sudo umount -l $GITHUB_WORKSPACE/portadesx-2404/proc
        sudo umount -l $GITHUB_WORKSPACE/portadesx-2404/sys
        sudo umount -l $GITHUB_WORKSPACE/portadesx-2404/run
        sudo umount -l $GITHUB_WORKSPACE/portadesx-2404/dev
    - name: Compress rootfs
      run: |
        mkdir $GITHUB_WORKSPACE/release
        cd $GITHUB_WORKSPACE
        sudo tar -cJf $GITHUB_WORKSPACE/release/portadesx-2404-arm.tar.xz portadesx-2404
    - name: Upload to artifact
      uses: actions/upload-artifact@v4
      with:
        name: portadesx-2404-arm
        path: release/portadesx-2404-arm.tar.xz

  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v4
    - name: Calculate time and SH256
      run : |
       echo "TIMESTAMP=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
       echo "ARMSHA256=$(sha256sum portadesx-2404-arm/portadesx-2404-arm.tar.xz | cut -d ' ' -f 1)" >> $GITHUB_ENV
    - name: Release it!
      uses: softprops/action-gh-release@v2
      with:
          tag_name: 24.04-${{ env.TIMESTAMP }}
          name: Release ${{ env.TIMESTAMP }}
          body: |
            Based on Ubuntu 24.04 LTS
            Generated on ${{ env.TIMESTAMP }}
            SHA-256 (ARM): `${{ env.ARMSHA256 }}`
          draft: false
          prerelease: true
          make_latest: false
          files: portadesx-2404-arm/portadesx-2404-arm.tar.xz
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

       
